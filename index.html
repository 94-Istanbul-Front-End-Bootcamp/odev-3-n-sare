<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Ödev</title>
</head>

<body>
    <form action="http://httpbin.org/post" method="POST" id="form1">
        <h1>Kayıt</h1>
        <div class="form-body">
            <div>
                <label for="userName">Kullanıcı Adı :</label>
                <input type="text" placeholder="Kullanıcı Adı" id="kullaniciAdi" oninput="usernameFunction()" required>
                <p class="Uyari" id="kullaniciUyari"></p>
            </div>
            <div>
                <label for="password">Parola :</label>
                <input type="password" placeholder="Şifre" id="sifre" oninput="passwordFunction()" minlength="8" required>
                <p class="Uyari" id="parolaUyari"></p>
            </div>
            <div>
                <label for="eMail">E-Mail :</label>
                <input type="email" placeholder="E-mail" id="eposta" oninput="emailFunction()" required>
                <p class="Uyari" id="mailUyari"></p>
            </div>
            <div>
                <label><input type="checkbox" id="checkbox" onchange="checkboxFunction()"  style="display: inline-block;" required>KVKK kapsamında verilerimin işlenmesine rıza gösterdiğimi beyan ederim.</label>
                
            </div>
            <div>
                <p class="Uyari" id="checkboxUyari"></p>
            </div>
            <div>
                <button type="submit" onclick="Fonksiyon()">Gönder</button>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
